kind: PersistentVolumeClaim
apiVersion: v1
metadata: # kpt-merge: oai-core/mysql
  name: mysql
  namespace: oai-core
  labels:
    app: mysql
    chart: "mysql-8.0.31"
    release: "mysql"
    heritage: "Helm"
  annotations:
    internal.kpt.dev/upstream-identifier: '|PersistentVolumeClaim|oai-core|mysql'
spec:
  storageClassName: local-path
  accessModes:
  - "ReadWriteOnce"
  resources:
    requests:
      storage: "8Gi"
