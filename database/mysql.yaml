---
# Source: mysql/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: oai-core/mysql
  name: mysql
  namespace: oai-core
  labels:
    app: mysql
    chart: "mysql-8.0.31"
    app.kubernetes.io/instance: "mysql"
    heritage: "Helm"
  annotations:
    internal.kpt.dev/upstream-identifier: 'apps|Deployment|oai-core|mysql'
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql
      app.kubernetes.io/instance: mysql
  template:
    metadata:
      labels:
        app: mysql
        app.kubernetes.io/instance: mysql
    spec:
      serviceAccountName: default
      initContainers:
      - name: "remove-lost-found"
        image: "busybox:latest"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        command: ["rm", "-fr", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      # - name: do-something
      #   image: busybox
      #   command: ['do', 'something']
      containers:
      - name: mysql
        image: "docker.io/mysql:8.0"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            cpu: 20m
            memory: 256Mi
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: mysql-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: mysql-password
        - name: MYSQL_USER
          value: "test"
        - name: MYSQL_DATABASE
          value: "oai_db"
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 50
          periodSeconds: 15
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d
          # - name: extras
          #   mountPath: /usr/share/extras
          #   readOnly: true
      volumes:
      - name: migrations
        configMap:
          name: mysql-initialization
      - name: data
        persistentVolumeClaim:
          claimName: mysql
          # - name: extras
          #   emptyDir: {}
      # - name: extras
      #   emptyDir: {}
